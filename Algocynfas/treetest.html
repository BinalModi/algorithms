<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">

<style>
    .highlight
    {
        background-color: blue;
    }
    .unhighlight
    {
        background-color: white;
    }
    #av
    {
      width: 98%;
      position: relative;
    }
    .jsavcounter
    {
      position: absolute;
      top: 15px;
    }
    .jsavtree
    {
      position: relative;
      width: 500px;
      height: 300px;
    }
    svg
    {
      height: 600px;
    }
    path
    {
      pointer-events: visible;
    }
</style>

</head>
<body>
<div id="av">

    </div>
<script>

    var SLEEP = 1000
    var jsav = new JSAV("av");
    var bt = jsav.ds.binarytree();

    addNode(bt,20);
    addNode(bt,5);
    addNode(bt,40);
    addNode(bt,50);
    addNode(bt,60);
    addNode(bt,70);
    addNode(bt,4);
    addNode(bt,30);
    addNode(bt,25);
    addNode(bt,31);
    addNode(bt,24);
    addNode(bt,26);
    addNode(bt,37);
    addNode(bt,55);
    addNode(bt,56);
    addNode(bt,67);
    addNode(bt,72);
    addNode(bt,13);
    addNode(bt,12);
    addNode(bt,3);
    addNode(bt,15);
    var test;
    
    function searchBinarytree()
    {
      test = bt.root();
      test.addClass("highlight");
      setTimeout(updateNode, SLEEP);
    }
    
    function updateNode()
    {
        var value = parseInt(document.getElementById("value").value);
    
        if (test != null)
        {
            if (test.value() != value)
            {
                if (test.value() <= value)
                {
                    test = test.right();
                }
                else
                {
                    test = test.left();
                }
                if (test != null)
                {
                    test.addClass("highlight");
                }
    
                setTimeout(updateNode, 2000);
            }
    
            bt.layout();
        }
    }
</script>

<div id="valuebox">
    <br /><br />
    Value to search for:&nbsp;&nbsp;
    <input id="value" type="text">
    <button type="button" onclick="searchBinarytree()"> Search</button>
    <br /><br /><br />
    <button type="button" onclick="FindMin()">Find Minimum</button>
    <br /><br /><br />
    <button type="button" onclick="FindMax()">Find Maximum</button>

</div>

</body>
</html>
